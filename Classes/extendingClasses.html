<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }

    drink() {
      this.thirst -= 10;
      return this.thirst;
    }

    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  // extending Animal class
  class Dog extends Animal {
    constructor(name, breed) {
      super(name);
      this.breed = breed;
    }

    bark() {
      console.log('Bark! I\'m a dog');
    }
  }

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');
