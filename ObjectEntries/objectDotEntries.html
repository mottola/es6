<script>
  const inventory = {
    backpacks: 10,
    jeans: 23,
    hoodies: 4,
    shoes: 11
  }

  Object.entries(inventory).map(([key, val]) => {
    // console.log(key, val);
  })

  for (const [key, val] of Object.entries(inventory)) {
    console.log(key, val);
    // we can use break in a for of
    if(key === 'jeans') break;
  }
</script>
