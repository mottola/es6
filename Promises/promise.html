<script>
  // creating a promise
  const p = new Promise((resolve, reject) => {
    // use setTimeout to mimic ajax
    setTimeout(() => {
      resolve('This will be available after promise resolves');
    }, 2000);

    reject(Error('Something went wrong'));
  });

  // .then can now be used as it
  // can only be used on promises
  p
    .then(data => console.log(data))
    .catch(err => console.error(err));

</script>
